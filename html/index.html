<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Transactions</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="container my-5 p-5 shadow-lg">
        <div class="row">
            <div class="col">
                <h1 class="text-center bg-primary text-light p-2">Gestion des Transactions</h1>
                <h3 class="text-center text-primary text-decoration-underline">Breukh-transfert</h3>
            </div>
            <h2 class="text-center" id="msg-error"></h2>
        </div>
        <div class="row mt-3">
            <div class="col">
                <h2 class="text-warning" id="title-exp">Expéditeur</h2>
                <hr size="10px">
                <div class="row">
                    <div class="col-md-5">
                        <label for="expediteur_compte_tel" class="form-label font-weight-bold">Numéro Compte ou Téléphone</label>
                        <input type="text" class="form-control" id="expediteur_compte_tel" placeholder="exemple: WV_781874688 ou 78 187 46 88">
                        <div class="text-danger" id="msg-expediteur_compte_tel"></div>
                    </div>
                    <div class="col-md-5">
                        <label for="expediteur_nom_complet" class="form-label font-weight-bold">Nom Complet</label>
                        <input type="text" class="form-control" id="expediteur_nom_complet" placeholder="exemple: Ibrahima Diao">
                        <div class="text-danger" id="msg-expediteur_nom_complet"></div>
                    </div>
                    <div class="col-md-2">
                        <button type="button" id="expediteur_btn" class="btn btn-primary btn-sm p-1">
                            <i class="fa fa-heart"></i>
                            Détails compte</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col">
                <h2 class="text-success">Transaction</h2>
                <hr size="10px">
                <div class="row">
                    <div class="col-md-6">
                        <label for="fournisseur" class="form-label font-weight-bold">Fournisseur</label>
                        <select class="form-select" id="fournisseur">
                            <option value="">Sélectionner un fournisseur</option>
                            <option value="ORANGE MONEY">ORANGE MONEY</option>
                            <option value="WARI">WARI</option>
                            <option value="WAVE">WAVE</option>
                            <option value="CB">CB</option>
                        </select>
                        <div class="text-danger" id="msg-fournisseur"></div>
                    </div>
                    <div class="col-md-6">
                        <label for="type_transaction" class="form-label font-weight-bold">Type de Transaction</label>
                        <select class="form-select" id="type_transaction">
                            <option value="">Sélectionner le type de transaction</option>
                            <option value="DEPOT">DEPOT</option>
                            <option value="RETRAIT">RETRAIT</option>
                            <option value="TRANSFERT">TRANSFERT</option>
                        </select>
                        <div class="text-danger" id="msg-type_transaction"></div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="montant" class="form-label font-weight-bold">Montant</label>
                    <input type="number" class="form-control" id="montant" placeholder="exemple: 500000">
                    <div class="text-danger" id="msg-montant"></div>
                </div>
            </div>
        </div>
        <div class="row mt-5" id="destinataire">
            <div class="col">
                <h2 class="text-info" id="title-dest">Destinataire</h2>
                <hr size="10px">
                <div class="row">
                    <div class="mb-3 col-md-6">
                        <label for="destinataire_compte_tel" class="form-label font-weight-bold">Numéro Compte ou Téléphone</label>
                        <input type="text" class="form-control" id="destinataire_compte_tel" placeholder="Numéro Compte ou Téléphone">
                        <div class="text-danger" id="msg-destinataire_compte_tel"></div>
                    </div>
                    <div class="mb-3 col-md-6">
                        <label for="destinataire_nom_complet" class="form-label font-weight-bold">Nom Complet</label>
                        <input type="text" class="form-control" id="destinataire_nom_complet" placeholder="Nom Complet">
                        <div class="text-danger" id="msg-destinataire_nom_complet"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col text-center">
                <button type="button" id="btn-valider" class="btn btn-primary btn-lg py-3 px-5">Valider la Transaction</button>
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
<script src="../js/app.js"></script>
</html>
